<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>YourMeal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/favicon.ico"><!-- 64×64 -->
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer type="module"></script>
</head>

<body class="page__body">
  <header class="main-header">
    <a class="main-logo" href="index.html">
      <svg class='main-logo__svg' width="153" height="35">
        <use class="main-logo" href="images/sprite.svg#main-logo"></use>
      </svg>
    </a>
    <div class="preview">
      <div class="preview__img">
        <img src="images/preview/preview-burger@1x.png" alt="Большой бургер">
      </div>
      <div class="preview__text-block">
        <h1 class="visually-hidden">Онлайн магазин еды YourMeal</h1>
        <p class="preview__title">Только самые
          <b>сочные бургеры!</b>
        </p>
        <p class="preview__description">
          Бесплатная доставка от <b>599₽</b>
        </p>
      </div>
    </div>
    <div class="main-header__decor"></div>
  </header>
  <main class="page-main">
    <div class="product-filter">
      <ul class="product-filter__list">
        <li class="product-filter__item">
          <button class="product-filter__button" id="all">
            Все
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="burgers">
            Бургеры
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="snacks">
            Закуски
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="hotdogs">
            Хот-доги
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="combo">
            Комбо
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="shawarma">
            Шаурма
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="pizza">
            Пицца
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="wok">
            Вок
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="desserts">
            Десерты
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="sauces">
            Соусы
          </button>
        </li>
      </ul>
    </div>
    <section class="catalog">
      <form class="basket" id="order-form">
        <div class="basket-header">
          <h3 class="basket-header__title">Корзина</h3>
          <input class="visually-hidden" type="text" name="basket-counter" id="basket-counter-input" value="">
          <span class="basket-header__counter">0</span>
        </div>
        <div class="basket__wrapper">
          <ul class="basket__list">
          </ul>
          <div class="basket-result">
            <span class="basket-result__title">Итого</span>
            <input class="visually-hidden" type="text" name="basket-result" id="basket-result-input" value="">
            <span class="basket-result__value"></span>
          </div>
          <button class="basket__submit" type="submit">Оформить заказ</button>

          <div class="type-delivery">
            <span class="basket__type-delivery basket__type-delivery--select">Бесплатная доставка</span>
            <span class="basket__type-delivery">Платная доставка 250₽</span>
            <span class="visually-hidden basket__empty">Тут пока пусто :(</span>
          </div>
        </div>
      </form>
      <div class="products">
        <h2 class="products__title">Бургеры</h2>
        <ul class="products__list">
          <!-- Сюда рендерятся карточки товаров -->
        </ul>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <a class="main-logo" href="index.html">
      <svg class='main-logo__svg' width="153" height="35">
        <use class="main-logo" href="images/sprite.svg#main-logo"></use>
      </svg>
    </a>
    <div class="contacts">
      <span class="contacts__title">Номер для заказа</span>
      <a class="contacts__phone" href=»tel:88005553535″>
        <svg class='contacts__svg' width="24" height="18">
          <use class="phone-icon" href="images/sprite.svg#phone-icon"></use>
        </svg>
        +7 (800)-555-35-35
      </a>
    </div>
    <div class="socials contacts">
      <span class="socials__title contacts__title">Мы в соцсетях</span>
      <ul class="socials__list">
        <li class="socials__item">
          <a class="socials__link" href="#">
            <svg class='socials__svg' width="24" height="24">
              <use class="instagram-icon" href="images/sprite.svg#vkontakte-icon"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#">
            <svg class='socials__svg' width="20" height="20">
              <use class="vkontakte-icon" href="images/sprite.svg#telegram-icon"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    </div>
    <div class="copyright">
      <span class="name-site">© YouMeal, 2024</span>
      <span class="autor-site">Blinov Alexandr</span>
      <span class="autor-makets">Design: Anastasia Ilina</span>
    </div>
  </footer>


  <div class="modal-wrapper">
    <div class="product-modal" data-modal-product-id="">
      <div class="product-modal__header">
        <span class="product-modal__title"></span>
        <button class="product-modal__close-button" type="button"></button>
      </div>
      <div class="product-modal__main">
        <div class="product-modal__img">
          <img src="images/products/burgers/super-cheese-burger@1x.png" alt="Супер сырный бургер">
        </div>
        <div class="product-modal__text-block">
          <p class="product-modal__description"></p>
          <div class="composition-product">
            <span class="composition__title">Состав:</span>
            <ul class="composition-product__list">
            </ul>
            <span class="composition-product__weight">
            </span>
          </div>
        </div>
      </div>
      <div class="product-modal__footer">
        <button class="product-modal__button" type="button">Добавить</button>
        <div class="product-modal__control product-control">
          <div class="control-wrapper">
            <button class="control-decrease" type="button"></button>
            <input class="visually-hidden product-input-counter" type="text" name="product-counter" value="">
            <span class="product-quantity"></span>
            <button class="control-increase" type="button"></button>
          </div>
        </div>
        <span class="product-modal__price"></span>
      </div>
    </div>
  </div>

  <template id="catalog-product" name="catalog-product">
    <li class="products__item">
      <div class="product" data-product-id="">
        <div class="product__img">
          <img src="" alt="">
        </div>
        <div class="product__info">
          <span class="product__price"></span>
          <span class="product__title"></span>
          <span class="product__weight">
          </span>
          <span class="product__description visually-hidden"></span>
          <ul class="product__composition-list composition-product__list visually-hidden">
        </div>
        <button class="product__button" type="button"></button>
      </div>
    </li>
  </template>


  <template id="basket-product" name="basket-product">
    <li class="basket__item">
      <div class="thumbnails-product" data-basket-product-id="">
        <div class="thumbnails-product__img">
          <img src="" alt="">
        </div>
        <div class="thumbnails-product__info">
          <input class="visually-hidden product-input-name" type="text" name="product-name" value="">
          <span class="thumbnails-product__title"></span>
          <span class="thumbnails-product__weight">
          </span>
          <input class="visually-hidden product-input-price" type="text" name="product-price" id="product-price"
            value="">
          <span class="thumbnails-product__price"></span>
        </div>
        <div class="thumbnails-product__control product-control">
          <div class="control-wrapper">
            <button class="control-decrease" type="button"></button>
            <input class="visually-hidden product-input-counter" type="text" name="product-counter" value="">
            <span class="product-quantity thumbnails-product__quantity"></span>
            <button class="control-increase" type="button"></button>
          </div>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
