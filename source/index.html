<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>YourMeal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/favicon.ico"><!-- 64×64 -->
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="main-header">
    <a class="main-logo" href="index.html">
      <svg class='main-logo__svg' width="153" height="35">
        <use class="main-logo" href="images/sprite.svg#main-logo"></use>
      </svg>
    </a>
    <div class="preview">
      <div class="preview__img">
        <img src="images/preview/preview-burger@1x.png" alt="Большой бургер">
      </div>
      <div class="preview__text-block">
        <h1 class="visually-hidden">Онлайн магазин еды YourMeal</h1>
        <p class="preview__title">Только самые
          <b>сочные бургеры!</b>
        </p>
        <p class="preview__description">
          Бесплатная доставка от <b>599₽</b>
        </p>
      </div>
    </div>
    <div class="main-header__decor"></div>
  </header>
  <main class="page-main">
    <div class="product-filter">
      <ul class="product-filter__list">
        <li class="product-filter__item">
          <button class="product-filter__button product-filter__button--active" id="filter-button-burgers">
            Бургеры
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-snacks">
            Закуски
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-hotdogs">
            Хот-доги
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-combo">
            Комбо
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-shawarma">
            Шаурма
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-pizza">
            Пицца
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-wok">
            Вок
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-desserts">
            Десерты
          </button>
        </li>
        <li class="product-filter__item">
          <button class="product-filter__button" id="filter-button-sauces">
            Соусы
          </button>
        </li>
      </ul>
    </div>
    <section class="catalog">
      <h2 class="catalog__title">Бургеры</h2>
      <div class="catalog__wrapper">
        <form class="basket">
          <div class="basket-header">
            <h3 class="basket-header__title">Корзина</h3>
            <input class="visually-hidden" type="text" name="basket-counter" id="basket-counter-input" value="">
            <span class="basket-header__counter">4</span>
          </div>
          <ul class="basket__list">
            <li class="basket__item">
              <div class="thumbnails-product">
                <div class="thumbnails-product__img">
                  <img src="images/products/burgers/super-cheese-burger@1x.png" alt="Супер сырный бургер">
                </div>
                <div class="thumbnails-product__info">
                  <input class="visually-hidden" type="text" name="product-name" id="product-name" value="Супер сырный">
                  <span class="thumbnails-product__title">Супер сырный</span>
                  <span class="thumbnails-product__weight">
                    512г
                  </span>
                  <input class="visually-hidden" type="text" name="product-price" id="product-price" value="550₽">
                  <span class="thumbnails-product__price">550₽</span>
                </div>
                <div class="thumbnails-product__control">
                  <div class="control-wrapper">
                    <button class="control-decrease" type="button"></button>
                    <input class="visually-hidden" type="text" name="product-counter" value="1">
                    <span class="thumbnails-product__quantity">1</span>
                    <button class="control-increase" type="button"></button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="basket-result">
            <span class="basket-result__title">Итого</span>
            <input class="visually-hidden" type="text" name="basket-result" id="basket-result-input" value="">
            <span class="basket-result__value">550₽</span>
          </div>
          <button class="basket__submit" type="submit">Оформить заказ</button>
          <span class="basket__type-delivery basket__type-delivery--select">Бесплатная доставка</span>
          <span class="basket__type-delivery">Платная доставка 250₽</span>
        </form>
        <div class="products">
          <ul class="products__list">
            <li class="products__item">
              <div class="product">
                <div class="product__img">
                  <img src="images/products/burgers/super-cheese-burger@1x.png" alt="Супер сырный бургер">
                </div>
                <div class="product__info">
                  <span class="product__price">550₽</span>
                  <span class="product__title">Супер сырный</span>
                  <span class="product__weight">
                    512г
                  </span>
                </div>
                <button class="product__button" type="button">Добавить</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
